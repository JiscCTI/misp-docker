[DEFAULT]
authkey = 0000000000000000000000000000000000000000
baseurl = hxxp://misp-web
debug = False
verifytls = False

[rotate_logs]
command = /usr/local/bin/python3 /opt/scripts/rotate_logs.py
enabled = True
interval = 60
lastrun = 0
needsauthkey = False

[run_misp_sync_jobs]
command = /var/www/MISP/venv/bin/python3 /opt/scripts/run_misp_sync_jobs.py
enabled = True
interval = 60
lastrun = 0
needsauthkey = True

[set_org_name]
command = /var/www/MISP/venv/bin/python3 /opt/scripts/set_org_name.py
enabled = True
interval = 525600
lastrun = 0
needsauthkey = True

[update_objects]
command = /bin/bash /opt/scripts/update_objects.sh
enabled = True
interval = 1440
lastrun = 0
needsauthkey = False
